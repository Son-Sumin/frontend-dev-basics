<!-- *, ul,ol 초기세팅, ul.root border 그린 후 시작하기 -->
<style type="text/css">

ul, ol { list-style-type: none }
body { font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

ul.root { width: 400px; margin: 100px auto; border: 1px solid #999 }

ul.root li {
	line-height: 1.8em;
	background: url('/ch05/images/bullet11.jpg') no-repeat 0 7px;
	padding-left: 10px;
}
ul.root ul { margin-left: 20px }

</style>
</head>

<body>    <!-- 원래 ul 밑에 ul 오지 못함 -->

			<li>리스트 스타일</li>
			<ul>
				<li>리스트 스타일</li>
				<li>리스트 스타일</li>
				<li>리스트 스타일</li>
				<li>리스트 스타일</li>
			</ul>
			<li>리스트 스타일</li>
			<li>리스트 스타일</li>
		</ul>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ul>
</body>
</html>
