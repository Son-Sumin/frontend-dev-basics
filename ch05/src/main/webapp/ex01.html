<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트 정의하기</title>
<!-- p.104 -->
<style type="text/css">				   /* ul, ol은 콘텐츠 의미에 대한 구분이지 사실상 스타일링은 별 차이가 없다, 속성 임의 기재해도 가능 */
ul	{ list-style-type: lower-roman }   /* square, disc(기본), circle */
ol	{ list-style-type: circle }        /* decimal(기본), lower-alpha, lower-roman, lower-alpha, upper-alpha */
									   /* 보통 리스트 스타일 없애고 시작함 -> ul, ol { list-style-type: none } */
</style>
</head>

<body>
	<ul>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ul>
	
	<ol>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ol>

</body>
</html>
