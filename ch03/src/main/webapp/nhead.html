<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NAVER로고, 검색창</title>
<style>
	* { margin:0; padding:0 }
	body { font-family: '맑은 고딕' 돋움; font-size: 0.75em; color: #333 }
	
	.header {
		width: 630px;
		height: 56px;
		margin: 50px auto;
		border-radius: 2px;
		background-color: #ccc;
	}
	
	.logo {
		font-size: 0;
		width: 222px;
	    height: 52px;
	    background: url('/ch03/images/nhead.png') no-repeat 0 -158px / 442px 428px;
	    float: left;
	}
	
	.search-box {
		width: 392px;
		height: 50px;
		border: 3px solid #19ce60;
		background-color: #fff;
		float: right;
	}
	
	.search-box input, .search-box a {
		display: block;
	}
	
	.search-box input {
	    padding: 13px 15px;
	    margin: 1px;
	    background-color: #fff;
	    font-size: 18px;
	    line-height: 24px;
	    color: #000;
	    font-weight: 700;
		border: none;
		outline: none;
	}
	
	.btn-search {
		width: 56px;
		height: 50px;
		border: 3px solid #19ce60;
		background-color: #19ce60;
		background-image: url('/ch03/images/nhead.png');
		background-position: -420px -24px;
   		background-repeat: no-repeat;
		float: right;
		margin-right: 2px;
		width: 22px;
		height: 22px;
		border-radius: 0 2px 2px 0;
		cursor: pointer;
	}
	
	#dropdown {
		background-image: url('/ch03/images/nhead.png');
		background-position: -158px -151px;
   		background-repeat: no-repeat;
		width: 10px;
		height: 5px;
		float: right;
		margin-right: 2px;
	}
	
	#keyboard {
		background-image: url('/ch03/images/nhead.png');
		background-position: -398px -267px;
   		background-repeat: no-repeat;
		width: 20px;
		height: 12px;
		margin: -6px 0 0 -10px;
		background-size: 442px 428px;
		float: right;
		margin-right: 2px;
	}
</style>
</head>

<body>
	<div class="header">
		<h1 class="logo">네이버</h1>
		
		<div class="search-box">
			<input type="text">
			<div class="btn-search">
				<button>돋보기</button>
			</div>
			<a href="#" id="dropdown">드롭다운</a>
			<a href="#" id="keyboard">키보드</a>
		</div>
	</div>
</body>
</html>
