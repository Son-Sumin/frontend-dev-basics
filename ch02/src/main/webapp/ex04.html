<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그; span, div, ul, ol, address</title>
</head>
<body>
	<h1>첫 번째로 중요한 텍스트</h1>
	<h2>두 번째로 중요한 텍스트</h2>
	<h3>세 번째로 중요한 텍스트</h3>
	<h4>네 번째로 중요한 텍스트</h4>
	<h5>다섯 번째로 중요한 텍스트</h5>
	<h6>여섯 번째로 중요한 텍스트</h6>
	
	<p>
		문장입니다.문장입니다.문장입니다.<br/>문장입니다.문장입니다.문장입니다.문장입니다.문장입니다.문장입니다.
	</p>
	
	<p>
		<!-- span; 인라인레벨 엘리먼트 그룹핑시 사용, 레이아웃(블록레벨만 가능) 불가 -->
		span 태그 사용법 예제<br/>
		<span id="emphasis" style="color:red; text-decoration:underline">
			<em>강조한 문자입니다.</em>
			<strong>더 강조한 문장입니다.</strong>
		</span>
	</p>
	
	<!-- 리스트: ul(순서X), ol(순서) - 인덱스 차이만 있을뿐 차이 없음 -->
	<ul>
		<li>밥</li>
		<li>반찬</li>
	</ul>
	
	<ol>
		<li>밥</li>
		<li>반찬</li>
	</ol>
	
	
	<!-- div; 여러 엘리먼트 그룹핑해서 한 번에 스타일링할 때 또는 레이아웃 잡을 때 사용 -->
	<div id="footer">
		<address>
			이름 : <a href='mailto:kickscar@gmail.com'>안대혁</a><br>
			주소 : 서울 은평구 진관동<br>
			전화번호 : 010-9979-6934<br>
		</address>
		<p>
			copyright 2022
		</p>
	</div>
</body>
</html>
