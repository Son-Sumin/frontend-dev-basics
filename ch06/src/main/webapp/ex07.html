<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- element 추가하는 ex06.html보다 아래 방법(속성추가) 추천 -->
<script>
	window.onload = function(){
		setTimeout(function(){
			var htmls = "<h3>Hello DOM</h3>";
			// document.body.innerHTML = document.body.innerHTML + htmls;
			document.body.innerHTML += htmls;
		}, 2000);
	}
</script>
</head>

<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>
</body>
</html>
