<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- ch06; lib 없이 DOM programming -->
<script>
/*
<용어정리>
1. 태그(tag)
   HTML 문서 안에서 텍스트나 콘텐츠를 정의할 때 쓰는 마크업(mark-up)
   ex. <h1></h1>
2. 문서객체(Document Object)
   - 실제 브라우저의 구현을 DOM(Document Object Model) 라 한다.
   - JavaScript에서 DOM를 접근할 때는 document 라는 이름을 사용한다.
   - DOM 구현 Tree를 구성하는 노드(Node)는 HTML Element Object (DOM Tree를 순회한다,traverse)
3. 노드
   - DOM Tree의 각각의 요소
*/

var el = document.getElementById("header-3");
console.log("dom load 되기 전: " + el);

/* 
 브라우저는 순서대로 순회한다. 그래서 "header-3" id는 아래에 있으니 null 출력
   var el = document.getElementById("header-3");
   console.log(el);
 위를 뒤에 넣는다고 DOM Tree 구성보다 뒤에 실행될지는 모른다.
 확실히 DOM 구성 후 실행시키기 위해 window.onload 활용
 */
 
// onload; DOM 구성되면 실행되는 함수
window.onload = function() {
	 var el = document.getElementById("header-3");
	 console.log("dom load 되기 후: " + el);
}
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>1. HTML Element(Tag)</h2>
	<h3 id="header-3">Step1</h3>
	<h3>Step3</h3>
</body>
</html>
