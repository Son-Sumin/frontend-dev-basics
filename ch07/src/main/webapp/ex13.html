<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('li[id]').css('color', 'red');  // id가 있는 것만
		$('li[class="second"]').css('color', 'blue');  // class가 있는 것 중에 특정 이름 언급한 경우
		$('li[class!="second"]').css('text-decoration', 'underline');  // class=second이 아닌 것 고르기, class 유무 상관없음, third 포함
	}, 1000);
});
</script>
</head>
<body>
	<h1>선택자 - 속성</h1>
	<ul>
		<li id="first">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
